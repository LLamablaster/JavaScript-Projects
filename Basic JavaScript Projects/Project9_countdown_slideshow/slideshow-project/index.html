<!DOCTYPE html>

<head>
    <title>Title</title>
    <meta charset="utf8" author="Sam Engen">
    <link rel="stylesheet" href="./CSS/shared.css">
    
</head>

<body>
    <!-- Slideshow Section -->
    <div class="slideshow-container">

        <!-- Slide 1 -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./Images/car1.jpg" alt="Fast Car">
            <div class="text">Fast Car</div>
        </div>

        <!-- Slide 2 -->
        <div class="mySlides fade" style="">
            <div class="numbertext">2 / 3</div>
            <img src="./Images/car2.jpg" alt="Posh Car">
            <div class="text">Posh Car</div>
        </div>

        <!-- Slide 3 -->
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./Images/car3.jpg" alt="Red Car">
            <div class="text">Red Car</div>
        </div>

        <!-- Next and Prev buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <!-- End slideshow section -->

    <!-- Slide Selector -->
    <div class="center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    
    <script src="./JS/main.js"></script>
</body>

</html>
